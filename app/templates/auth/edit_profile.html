{% extends "base.html" %}

{% block title %}編輯個人資料 - 無家者服務整合平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> 編輯個人資料</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.edit_profile') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="full_name" name="full_name"
                                   value="{{ user.full_name or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">聯絡電話</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   value="{{ user.phone or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ user.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="special_needs" class="form-label">特殊需求說明</label>
                        <textarea class="form-control" id="special_needs" name="special_needs"
                                  rows="3">{{ user.special_needs or '' }}</textarea>
                        <small class="text-muted">如有特殊醫療需求、行動不便等情況，請說明。</small>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">儲存變更</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
