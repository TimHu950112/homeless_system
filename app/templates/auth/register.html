{% extends "base.html" %}

{% block title %}註冊 - 無家者服務整合平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-person-plus"></i> 註冊新帳號</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">帳號 *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="text-muted">用於登入系統</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">密碼 *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="full_name" name="full_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">聯絡電話</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">性別</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="">請選擇</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">註冊</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                已經有帳號？ <a href="{{ url_for('auth.login') }}">立即登入</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
