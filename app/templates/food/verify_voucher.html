{% extends "base.html" %}

{% block title %}驗證餐券 - 無家者服務整合平台{% endblock %}

{% block extra_css %}
<style>
    #video-container {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    #qr-video {
        width: 100%;
        height: auto;
        display: block;
    }

    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00ff00, transparent);
        animation: scan 2s linear infinite;
        box-shadow: 0 0 10px #00ff00;
    }

    @keyframes scan {
        0% {
            top: 0;
        }
        100% {
            top: 100%;
        }
    }

    .result-card {
        animation: slideInUp 0.5s ease;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .manual-input {
        background: #f8f9fa;
        padding: 2rem;
        border-radius: 15px;
        border: 2px dashed #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center" data-aos="fade-up">
    <div class="col-lg-10">
        <div class="text-center mb-5">
            <h1 class="display-4 gradient-text mb-3">
                <i class="bi bi-qr-code-scan me-2"></i>驗證餐券
            </h1>
            <p class="lead text-muted">使用相機掃描餐券 QR Code 或手動輸入驗證</p>
        </div>

        <!-- Scanner Section -->
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-gradient-primary text-white text-center py-3">
                <h4 class="mb-0">
                    <i class="bi bi-camera-fill me-2"></i>QR Code 掃描器
                </h4>
            </div>
            <div class="card-body p-4">
                <div id="video-container" class="mb-4">
                    <video id="qr-video" playsinline></video>
                    <div class="scan-line"></div>
                </div>

                <div class="text-center mb-3">
                    <button id="start-scan" class="btn btn-success btn-lg px-5">
                        <i class="bi bi-play-circle me-2"></i>開始掃描
                    </button>
                    <button id="stop-scan" class="btn btn-danger btn-lg px-5" style="display: none;">
                        <i class="bi bi-stop-circle me-2"></i>停止掃描
                    </button>
                </div>

                <div id="scan-result" class="alert alert-info" style="display: none;">
                    <i class="bi bi-hourglass-split me-2"></i>請將 QR Code 對準相機...
                </div>
            </div>
        </div>

        <!-- Manual Input Section -->
        <div class="card shadow-lg mb-4" data-aos="fade-up" data-aos-delay="200">
            <div class="card-header bg-light">
                <h5 class="mb-0">
                    <i class="bi bi-keyboard me-2"></i>手動輸入驗證
                </h5>
            </div>
            <div class="card-body p-4">
                <form id="manual-verify-form" class="manual-input">
                    <div class="mb-3">
                        <label for="voucher_id" class="form-label fw-bold">
                            <i class="bi bi-ticket-perforated me-2"></i>餐券編號
                        </label>
                        <input type="number" class="form-control form-control-lg"
                               id="voucher_id" name="voucher_id"
                               placeholder="輸入餐券編號 (例如: 123)" required>
                    </div>
                    <div class="mb-3">
                        <label for="provider_name" class="form-label fw-bold">
                            <i class="bi bi-shop me-2"></i>餐廳名稱
                        </label>
                        <input type="text" class="form-control form-control-lg"
                               id="provider_name" name="provider_name"
                               placeholder="輸入您的餐廳名稱" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle me-2"></i>驗證餐券
                    </button>
                </form>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result-display" style="display: none;"></div>
    </div>
</div>

<!-- Include QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
let html5QrcodeScanner = null;

// Start scanning
document.getElementById('start-scan').addEventListener('click', function() {
    document.getElementById('start-scan').style.display = 'none';
    document.getElementById('stop-scan').style.display = 'inline-block';
    document.getElementById('scan-result').style.display = 'block';

    html5QrcodeScanner = new Html5Qrcode("video-container");

    html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        },
        (decodedText, decodedResult) => {
            // QR Code scanned successfully
            verifyVoucher(decodedText);
            stopScanning();
        },
        (errorMessage) => {
            // Parse error, ignore it
        }
    ).catch((err) => {
        console.error('Error starting scanner:', err);
        alert('無法啟動相機。請檢查瀏覽器權限設定。');
        stopScanning();
    });
});

// Stop scanning
document.getElementById('stop-scan').addEventListener('click', stopScanning);

function stopScanning() {
    if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
            document.getElementById('start-scan').style.display = 'inline-block';
            document.getElementById('stop-scan').style.display = 'none';
            document.getElementById('scan-result').style.display = 'none';
        }).catch((err) => {
            console.error('Error stopping scanner:', err);
        });
    }
}

// Manual form submission
document.getElementById('manual-verify-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const voucherId = document.getElementById('voucher_id').value;
    const providerName = document.getElementById('provider_name').value;

    const qrData = JSON.stringify({
        voucher_id: parseInt(voucherId)
    });

    verifyVoucher(qrData, providerName);
});

// Verify voucher function
function verifyVoucher(qrData, manualProvider = null) {
    const formData = new FormData();
    formData.append('qr_data', qrData);

    if (manualProvider) {
        formData.append('provider_name', manualProvider);
    }

    fetch('{{ url_for("food.verify_voucher") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        displayResult(data);
    })
    .catch(error => {
        console.error('Error:', error);
        displayResult({
            success: false,
            message: '驗證過程發生錯誤'
        });
    });
}

// Display result
function displayResult(data) {
    const resultDiv = document.getElementById('result-display');
    resultDiv.style.display = 'block';

    if (data.success) {
        resultDiv.innerHTML = `
            <div class="card result-card shadow-lg border-success">
                <div class="card-header bg-success text-white text-center py-4">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-0">驗證成功！</h2>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-success">
                        <h4><i class="bi bi-check-circle me-2"></i>${data.message}</h4>
                    </div>
                    ${data.voucher ? `
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="bi bi-ticket-perforated text-primary" style="font-size: 2rem;"></i>
                                <p class="mb-0 mt-2"><strong>餐券編號</strong></p>
                                <p class="mb-0">#${String(data.voucher.id).padStart(5, '0')}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="bi bi-tag text-success" style="font-size: 2rem;"></i>
                                <p class="mb-0 mt-2"><strong>餐點類型</strong></p>
                                <p class="mb-0">${data.voucher.meal_type}</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="bi bi-person text-info" style="font-size: 2rem;"></i>
                                <p class="mb-0 mt-2"><strong>用戶ID</strong></p>
                                <p class="mb-0">${data.voucher.user_id}</p>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg" onclick="resetForm()">
                            <i class="bi bi-arrow-counterclockwise me-2"></i>驗證下一張
                        </button>
                    </div>
                </div>
            </div>
        `;
    } else {
        resultDiv.innerHTML = `
            <div class="card result-card shadow-lg border-danger">
                <div class="card-header bg-danger text-white text-center py-4">
                    <i class="bi bi-x-circle-fill" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-0">驗證失敗</h2>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-danger">
                        <h4><i class="bi bi-exclamation-triangle me-2"></i>${data.message}</h4>
                    </div>
                    ${data.used_date ? `
                    <p class="text-center text-muted">使用日期：${data.used_date}</p>
                    ` : ''}
                    <div class="text-center mt-4">
                        <button class="btn btn-secondary btn-lg" onclick="resetForm()">
                            <i class="bi bi-arrow-counterclockwise me-2"></i>重新驗證
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    // Scroll to result
    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function resetForm() {
    document.getElementById('result-display').style.display = 'none';
    document.getElementById('manual-verify-form').reset();
    document.getElementById('scan-result').style.display = 'none';
}
</script>
{% endblock %}
